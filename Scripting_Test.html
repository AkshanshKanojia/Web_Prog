<html>
<head>
<style>
h1
{
background-color: red;
animation-name: anim;
animation-duration: 4s;
animation-delay: 0s;
animation-iteration-count: infinite;
}
@keyframes anim{
from{background-color: red;}
to{background-color: blue;}
}
h2
{
background-color: purple;
}
h3
{
background-color: violet;
}
h4
{
background-color: cyan ;
color: brown;
}
</style>
</head>

<body>
<script>
var z = window.prompt("enter your grade");
var a =12;
var b =3
document.write("<h1>"+(a+b)+"<br>"+"</h1>");
document.write("<h2>"+(a-b)+"<br>"+"</h2>");
document.write("<h3>"+(a*b)+"<br>"+"</h3>");
document.write("<h4>"+(a/b)+"<br>"+"</h4>");

if(z >90)
{
document.write("<h4>"+"your grade is A"+"<br>"+"</h4>");
}
else if(z <=90&&z>80)
{
document.write("<h4>"+"your grade is B"+"<br>"+"</h4>");
}
else if(z <=80&&z>70)
{
document.write("<h4>"+"your grade is C"+"<br>"+"</h4>");
}
else if(z <=70&&z>60)
{
document.write("<h4>"+"your grade is D"+"<br>"+"</h4>");
}
else if(z <=60&&z>50)
{
document.write("<h4>"+"your grade is E"+"<br>"+"</h4>");
}
else
{
document.write("<h4>"+"F"+"<br>"+"</h4>");
}
prime(z);
function prime (num)
{
var x = parseInt(num);
var IsPrime = true;
for(var i=2;i<x;i++)
{
if(x%i ==0)
{
IsPrime = false;
break;
}
}
var outp = (IsPrime)?"it is prime":"it is not prime";
document.write(outp);
}

function func(a,b,c)
{
this.a=a;
this.b=b;
this.c=c;
var ar = new Array(1,2,3,7,8,9);

for(var v in ar)
{
document.write("<br>");
document.write(ar[v]+"<br>");
}
}
var f1 = new func(12,"abc",3);
document.write(f1.a+"<br>"+f1.b+"<br>"+f1.c);
var d = new Date();
document.write("<br>"+d.getMonth());
</script>
<form>
<input type = "button" value = "prime">
</form>
</body>

</html>
